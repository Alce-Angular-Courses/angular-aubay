<div class="container">
    <div class="row">
        <aby-saludo  class="col-12"></aby-saludo>    
        <ngb-carousel *ngIf="images" class="col-12">
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img class="img-fluid" [src]="images[0]" alt="Random first slide">
                </div>
                <div class="carousel-caption">
                    <h3>Curso de Angular 8</h3>
                    <p>Uso de componentes de NgBootstrap.</p>
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img class="img-fluid" [src]="images[1]" alt="Random second slide">
                </div>
                <div class="carousel-caption">
                    <h3>Curso de Angular 8</h3>
                    <p>Ejemplo del uso de un carrusel de imágenes.</p>
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="picsum-img-wrapper">
                    <img class="img-fluid" [src]="images[2]" alt="Random third slide">
                </div>
                <div class="carousel-caption">
                    <h3>Curso de Angular 8</h3>
                    <p>Ejemplo también del uso de ng-templates.</p>
                </div>
            </ng-template>
        </ngb-carousel>                
    </div>
</div>
